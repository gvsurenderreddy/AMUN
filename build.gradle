import java.io.File;

buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
		maven { //Lua...
			url = "http://mvnrepository.com"
		}
    }


    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
    }
}

repositories {
	maven { //WAILA
        name "Mobius Repo"
        url "http://mobiusstrip.eu/maven"
    }
    maven { //JEI
        name 'DVS1 Maven FS'
        url "http://dvs1.progwml6.com/files/maven"
    }
	maven { //OC
		url = "http://maven.cil.li/"
	}
	
}

apply plugin: 'java'
apply plugin: 'net.minecraftforge.gradle.forge'

apply from: '../gradle/archive.gradle'
apply from: '../gradle/common.gradle'

/*
// for people who want stable - not yet functional for MC 1.8.8 - we require the forgegradle 2.1 snapshot
plugins {
    id "net.minecraftforge.gradle.forge" version "2.0.2"
}
*/

ext.configFile = file("build.properties")

configFile.withReader {

	def prop = new Properties();
	prop.load(it);
	project.ext.config = new ConfigSlurper().parse(prop);

}

version = "${config.MC_version}-${config.AMUN_version}"
group = "de.puzzleddev.amun"
archivesBaseName = "AMUN"

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

minecraft {
    version = config.MC_version + "-" + config.FORGE_version
    runDir = "run"

	useDepAts = true

    mappings = "stable_20"
    makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.
}

dependencies {
	compile "org.luaj:luaj-jse:${config.LUAJ_version}"
	compile "org.codehaus.groovy:groovy:${config.GROOVY_version}"
	compile "li.cil.oc:OpenComputers:MC${config.MC_version}-${config.OC_version}" 
	compile "mcp.mobius.waila:Waila:${config.WAILA_version}:dev"
	deobfCompile "mezz.jei:jei_${config.MC_version}:${config.JEI_version}"
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
